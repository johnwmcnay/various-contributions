<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">

    <!-- header with logo -->
    <div class="row align-items-center">
        <div class="col-sm-12 text-center pt-4 header">
            <img src="Coffee%20friends.png" alt="coffee friends logo">
        </div>
    </div>

    <!-- form contains search and add function via a toggle; is sticky at the top of the screen -->
    <form class="sticky">
        <div class="form-row">
            <div class="col-7 col-sm-6 d-flex align-items-end">
                <label for="search"></label>
                <input class="form-control" type="text" id="search" name="search"
                       placeholder="Search">

                <label class="control-label d-none" for="add-coffee"></label>
                <input class="form-control d-none" type="text" id="add-coffee" name="add" placeholder="Add coffee">

            </div>
            <div class="col-4 col-sm-2 col-lg-3">
                <label class="control-label d-none" for="roast-selection"></label>
                <select class="form-control" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label class="control-label d-none" for="add-roast-selection"></label>
                <select class="form-control d-none" id="add-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="col-3 col-lg-2 results d-none d-sm-flex justify-content-center align-items-center">
                <span id="results" class="m-0"><span id="numOfResults"></span> result<span
                        id="plural">s</span> found</span>
                <input class="form-control d-none" id="add-submit" type="submit" value="Add Coffee">
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center" id="add-search-toggle">
                <i class="fas fa-plus-circle" id="add-icon"></i>
                <i class="fas fa-search d-none" id="search-icon"></i>
            </div>

        </div>
    </form>

    <!-- populated with coffees via javascript -->
    <div class="row justify-content-center m-3" id="coffees"></div>

    <div id="edit-window" class="ui-widget-content d-none justify-content-center">
        <form id="edit-form" class="form-group row justify-content-center m-0">
            <label for="edit-name"></label>
            <input class="form-control" id="edit-name" name="edit-name" type="text" onfocus="this.select()">
            <label for="edit-roast"></label>
            <select class="form-control" id="edit-roast" name="edit-roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <div id="edit-buttons" class="row w-100">
                <input type="button" id="discard-button" class="form-control edit-button col-4" value="Discard">
                <div class="col-4"></div>
                <input type="submit" id="save-button" class="form-control edit-button col-4" style="align-self: flex-end;" value="Save">
            </div>
        </form>
    </div>

    <div id="restore-window" class="d-none row">
        <i id="restore-close" class="fas fa-times-circle"></i>
        <div></div>
        <div class="col-4 d-flex flex-column justify-content-center" id="restore-buttons">
            <button class="restore-button" id="restore-select-all">Select All</button>
            <button class="restore-button" id="restore-unselect-all">Unselect All</button>
            <button class="restore-button" id="restore-item">Restore</button>
            <button class="restore-button" id="restore-annihilate">Annihilate</button>
        </div>
    </div>

    <div id="restore-trash-icon"><i class="fas fa-trash-restore"></i></div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<!-- custom javascript -->
<script src="js/main.js"></script>
<script src="js/render.js"></script>
<script src="js/init.js"></script>
<script src="js/events.js"></script>
</body>
</html>
